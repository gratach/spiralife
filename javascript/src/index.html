<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggleParametersButton">Hide Parameters</button>
    <div id="parametersFlap">
        <h1>Spiralife Calendar Generator</h1>
        <form id="calendarForm">
            <div>
                <label for="imageWidth">Image Width:</label>
                <input type="number" id="imageWidth" name="imageWidth" value="2000">
            </div>
            <div>
                <label for="imageHeight">Image Height:</label>
                <input type="number" id="imageHeight" name="imageHeight" value="1500">
            </div>
            <div>
                <label for="imageUnit">Image Unit:</label>
                <input type="text" id="imageUnit" name="imageUnit" value="px">
            </div>
            <div>
                <label for="startYear">Start Year:</label>
                <input type="number" id="startYear" name="startYear" value="2000">
            </div>
            <div>
                <label for="startMonth">Start Month:</label>
                <input type="number" id="startMonth" name="startMonth" value="1" min="1" max="12">
            </div>
            <div>
                <label for="startDay">Start Day:</label>
                <input type="number" id="startDay" name="startDay" value="1" min="1" max="31">
            </div>
            <div>
                <label for="totalDays">Total Days:</label>
                <input type="number" id="totalDays" name="totalDays" value="36526">
            </div>
            <div>
                <label for="emptyTurnsInMiddle">Empty Turns in Middle:</label>
                <input type="number" id="emptyTurnsInMiddle" name="emptyTurnsInMiddle" value="1" step="any">
            </div>
            <div>
                <label for="additionalTurnsBeyondBorder">Additional Turns Beyond Border:</label>
                <input type="number" id="additionalTurnsBeyondBorder" name="additionalTurnsBeyondBorder" value="0" step="any">
            </div>
            <div>
                <label for="rotationConstant">Total Turns for Boxes:</label>
                <input type="number" id="rotationConstant" name="rotationConstant" value="630" step="any">
            </div>
            <div>
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en" selected>en</option>
                    <option value="de">de</option>
                    <option value="fr">fr</option>
                    <option value="es">es</option>
                </select>
            </div>
            <div>
                <label for="specialDayYear">Special Day Year:</label>
                <input type="number" id="specialDayYear" name="specialDayYear" value="2000">
            </div>
            <div>
                <label for="specialDayMonth">Special Day Month:</label>
                <input type="number" id="specialDayMonth" name="specialDayMonth" value="1" min="1" max="12">
            </div>
            <div>
                <label for="specialDayDay">Special Day Day:</label>
                <input type="number" id="specialDayDay" name="specialDayDay" value="1" min="1" max="31">
            </div>
            <div>
                <label for="backgroundColor">Background Color:</label>
                <input type="text" id="backgroundColor" name="backgroundColor" value="#000000">
            </div>
            <div>
                <label for="outputFileName">Output File Name:</label>
                <input type="text" id="outputFileName" name="outputFileName" value="calendar.svg">
            </div>
        </form>
    </div>

    <div id="calendarBackground">
        <div id="zoomableScrollableContainer">
            <div id="svgContainer">
                <!-- SVG will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <a id="downloadLink" style="display: none;">Download SVG</a>

    <div id="zoomControls">
        <button id="zoomInButton">+</button>
        <button id="zoomOutButton">-</button>
    </div>

    <div id="errorMessageContainer"></div>
</body>
</html>
