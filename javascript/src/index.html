<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggleParametersButton">Hide Parameters</button>
    <div id="parametersFlap">
        <div id="flapScrollableContent">
            <h1>Spiralife Calendar Generator</h1>
            <form id="calendarForm">
            <div>
                <label for="imageWidth">Image Width:</label>
                <input type="number" id="imageWidth" name="imageWidth" value="2000">
            </div>
            <div>
                <label for="imageHeight">Image Height:</label>
                <input type="number" id="imageHeight" name="imageHeight" value="1500">
            </div>
            <div>
                <label for="imageUnit">Image Unit:</label>
                <input type="text" id="imageUnit" name="imageUnit" value="px">
            </div>
            <div>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate">
            </div>
            <div>
                <label for="totalDays">Total Days:</label>
                <input type="number" id="totalDays" name="totalDays" value="36526">
            </div>
            <div>
                <label for="emptyTurnsInMiddle">Empty Turns in Middle:</label>
                <input type="number" id="emptyTurnsInMiddle" name="emptyTurnsInMiddle" value="0.5" step="any">
            </div>
            <div>
                <label for="additionalTurnsBeyondBorder">Additional Turns Beyond Border:</label>
                <input type="number" id="additionalTurnsBeyondBorder" name="additionalTurnsBeyondBorder" value="1" step="any">
            </div>
            <div>
                <label for="rotationConstant">Total Turns for Boxes:</label>
                <input type="number" id="rotationConstant" name="rotationConstant" value="100" step="any">
            </div>
            <div>
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en" selected>en</option>
                    <option value="de">de</option>
                    <option value="fr">fr</option>
                    <option value="es">es</option>
                </select>
            </div>
            <div>
                <label for="specialDate">Special Date:</label>
                <input type="date" id="specialDate" name="specialDate">
            </div>

            <h2>Weekday Colors</h2>
            <div>
                <label for="mondayColor">Monday Color:</label>
                <input type="color" id="mondayColor" name="mondayColor" value="#FF0000">
            </div>
            <div>
                <label for="tuesdayColor">Tuesday Color:</label>
                <input type="color" id="tuesdayColor" name="tuesdayColor" value="#FFA500">
            </div>
            <div>
                <label for="wednesdayColor">Wednesday Color:</label>
                <input type="color" id="wednesdayColor" name="wednesdayColor" value="#FFFF00">
            </div>
            <div>
                <label for="thursdayColor">Thursday Color:</label>
                <input type="color" id="thursdayColor" name="thursdayColor" value="#008000">
            </div>
            <div>
                <label for="fridayColor">Friday Color:</label>
                <input type="color" id="fridayColor" name="fridayColor" value="#0000FF">
            </div>
            <div>
                <label for="saturdayColor">Saturday Color:</label>
                <input type="color" id="saturdayColor" name="saturdayColor" value="#4B0082">
            </div>
            <div>
                <label for="sundayColor">Sunday Color:</label>
                <input type="color" id="sundayColor" name="sundayColor" value="#EE82EE">
            </div>

            <h2>Month Colors</h2>
            <div>
                <label for="januaryColor">January Color:</label>
                <input type="color" id="januaryColor" name="januaryColor" value="#FFFFFF">
            </div>
            <div>
                <label for="februaryColor">February Color:</label>
                <input type="color" id="februaryColor" name="februaryColor" value="#FFC0CB">
            </div>
            <div>
                <label for="marchColor">March Color:</label>
                <input type="color" id="marchColor" name="marchColor" value="#00FF00">
            </div>
            <div>
                <label for="aprilColor">April Color:</label>
                <input type="color" id="aprilColor" name="aprilColor" value="#0000FF">
            </div>
            <div>
                <label for="mayColor">May Color:</label>
                <input type="color" id="mayColor" name="mayColor" value="#FFFF00">
            </div>
            <div>
                <label for="juneColor">June Color:</label>
                <input type="color" id="juneColor" name="juneColor" value="#FFA500">
            </div>
            <div>
                <label for="julyColor">July Color:</label>
                <input type="color" id="julyColor" name="julyColor" value="#FF0000">
            </div>
            <div>
                <label for="augustColor">August Color:</label>
                <input type="color" id="augustColor" name="augustColor" value="#800080">
            </div>
            <div>
                <label for="septemberColor">September Color:</label>
                <input type="color" id="septemberColor" name="septemberColor" value="#A52A2A">
            </div>
            <div>
                <label for="octoberColor">October Color:</label>
                <input type="color" id="octoberColor" name="octoberColor" value="#808080">
            </div>
            <div>
                <label for="novemberColor">November Color:</label>
                <input type="color" id="novemberColor" name="novemberColor" value="#000000">
            </div>
            <div>
                <label for="decemberColor">December Color:</label>
                <input type="color" id="decemberColor" name="decemberColor" value="#008000">
            </div>

            <h2>Special Day Color</h2>
            <div>
                <label for="specialDayColor">Special Day Color:</label>
                <input type="color" id="specialDayColor" name="specialDayColor" value="#FFD700">
            </div>
            <div>
                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" name="backgroundColor" value="#000000">
            </div>
            <div>
                <label for="outputFileName">Output File Name:</label>
                <input type="text" id="outputFileName" name="outputFileName" value="calendar.svg">
            </div>
        </form>
        </div>
    </div>

    <div id="calendarBackground">
        <div id="zoomableScrollableContainer">
            <div id="svgContainer">
                <!-- SVG will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <a id="downloadLink" style="display: none;">Download SVG</a>

    <div id="zoomControls">
        <button id="zoomInButton">+</button>
        <button id="zoomOutButton">-</button>
    </div>

    <div id="errorMessageContainer"></div>
</body>
</html>
